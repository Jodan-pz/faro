faro-addons:
  - files:
      assembly: /workspaces/faro/FARO.addons/file/bin/Debug/net6.0/publish/FARO.addons.file.dll
      rootnamespace: FARO.Addons.File

      keysiterators:
        - id: FILE_ENTRY
          engine: KeysIterators.Engine.FileSystemEntryKeysIteratorEngine
          source: KeysIterators.FileSystemEntrySource

        - id: DELIMITED
          engine: KeysIterators.Engine.DelimitedKeysIteratorEngine
          source: DelimitedSource
          webapi-scoped: true

      decorators:
        - id: DELIMITED
          engine: Decorators.Engine.DelimitedDecoratorEngine
          source: DelimitedSource
          webapi-scoped: true

      writers:
        - id: FILE_OPE
          engine: Writers.Engine.FileOperationWriterEngine

        - id: FIXED
          engine: Writers.Engine.FixedWriterEngine

        - id: JSON
          engine: Writers.Engine.JsonWriterEngine

        - id: EXCEL
          engine: Writers.Engine.ExcelWriterEngine

        - id: DELIMITED
          engine: Writers.Engine.DelimitedWriterEngine

  - mail:
      id: MAIL
      assembly: /workspaces/faro/FARO.addons/mail/bin/Debug/net6.0/publish/FARO.addons.mail.dll
      writers:
        - engine: FARO.Addons.Mail.Writers.Engine.MailWriterEngine

  - multi:
      id: MULTI
      assembly: /workspaces/faro/FARO.addons/multi/bin/Debug/net6.0/publish/FARO.addons.multi.dll
      rootnamespace: FARO.Addons.Multi

      writers:
        - engine: Writers.Engine.MultiWriterEngine
          webapi-scoped: true
      validators:
        - engine: Validators.Engine.MultiValidatorEngine
          webapi-scoped: true

  - stream:
      assembly: /workspaces/faro/FARO.addons/stream/bin/Debug/net6.0/publish/FARO.addons.stream.dll
      rootnamespace: FARO.Addons.Stream

      writers:
        - id: STREAM
          engine: Writers.Engine.StreamableWriterEngine
          webapi-scoped: true

        - id: STREAM_TO_FILE
          engine: Writers.Engine.StreamToFileWriterEngine

  - http:
      assembly: /workspaces/faro/FARO.addons/http/bin/Debug/net6.0/publish/FARO.addons.http.dll
      rootnamespace: FARO.Addons.Http

      keysiterators:
        - id: WEBAPI
          engine: KeysIterators.Engine.WebApiKeysIteratorEngine
          source: WebApiSource
          webapi-scoped: true

      decorators:
        - id: WEBAPI
          engine: Decorators.Engine.WebApiDecoratorEngine
          source: WebApiSource
          webapi-scoped: true

  - rdb:
      assembly: /workspaces/faro/FARO.addons/rdb/bin/Debug/net6.0/publish/FARO.addons.rdb.dll
      rootnamespace: FARO.Addons.Rdb

      keysiterators:
        - id: MSSQL
          engine: KeysIterators.Engine.MSSQLKeysIteratorEngine
          source: SqlSource
          webapi-scoped: true

        - id: ORACLE
          engine: KeysIterators.Engine.OracleKeysIteratorEngine
          source: SqlSource
          webapi-scoped: true

        - id: SYBASE
          engine: KeysIterators.Engine.SybaseKeysIteratorEngine
          source: SqlSource
          webapi-scoped: true

        - id: MYSQL
          engine: KeysIterators.Engine.MySqlKeysIteratorEngine
          source: SqlSource
          webapi-scoped: true

      decorators:
        - id: MSSQL
          engine: Decorators.Engine.MSSQLDecoratorEngine
          source: SqlSource
          webapi-scoped: true

        - id: ORACLE
          engine: Decorators.Engine.OracleDecoratorEngine
          source: SqlSource
          webapi-scoped: true

        - id: SYBASE
          engine: Decorators.Engine.SybaseDecoratorEngine
          source: SqlSource
          webapi-scoped: true

        - id: MYSQL
          engine: Decorators.Engine.MySqlDecoratorEngine
          source: SqlSource
          webapi-scoped: true
